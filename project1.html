<html>
    <head>
        <title>Car Race</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="race">
        <h1>CAR RACE</h1>
        <input type="button" value="Race" id="go">
        <input type="button" value="Reset" id="reset">
        <div id="racetrack">
            <img src="image/car1.png" alt="Grey car" id="car1" class="car">
            <img src="image/car2.png" alt="Blue car" id="car2" class="car">
        </div>
        <div id="raceinfocontainer" class="clearfix">
            <h2>Result</h2>
            <div id="raceinfo1" class="raceinfo">Car 1<span></span></div>
            <div id="raceinfo2" class="raceinfo">Car 2<span></span></div>
        </div>
        <script src="jquery-2.1.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
